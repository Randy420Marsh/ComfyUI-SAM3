# SAM3 - Environment Configuration
# Run: comfy-env install

# ═══════════════════════════════════════════════════════════════════════════════
# LOCAL ENVIRONMENT (installs into ComfyUI's Python)
# ═══════════════════════════════════════════════════════════════════════════════

[local.cuda]
# GPU-accelerated extensions for video tracking (optional but 5-10x faster)
cc_torch = "*"
torch_generic_nms = "*"

[local.packages]
requirements = [
    # Core ML frameworks (torch/torchvision provided by ComfyUI)
    "safetensors>=0.4.0",
    "timm>=1.0.17",
    "einops>=0.6.0",

    # SAM3 specific
    "ftfy==6.1.1",
    "regex",
    "iopath>=0.1.10",
    "huggingface_hub",

    # Video support
    "opencv-python>=4.8.0",
    "psutil>=5.9.0",
    "pycocotools>=2.0.6",
    "scikit-image>=0.19.0",

    # Standard dependencies
    "numpy>=1.26",
    "Pillow",
    "tqdm",
    "typing_extensions",
]
